<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Zakin & Ditha</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: url('background2.jpg') center/cover no-repeat fixed;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .overlay {
      background: rgba(0,0,0,0.55);
      padding: 60px 30px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      margin: 0;
      color: #f7e3d3;
    }

    h3 {
      font-size: 20px;
      margin: 10px 0 30px;
      font-weight: normal;
    }

    #guestName {
      font-size: 22px;
      color: #f1c6a5;
      margin-bottom: 25px;
    }

    button {
      background: #a37555;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #8b5e3c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Zakin & Ditha</h1>
    <h3>Undangan Pernikahan</h3>
    <p id="guestName"></p>
    <button id="openBtn">ðŸ’Œ Buka Undangan</button>
  </div>

  <script>
    // Ambil nama dari URL (?to=Nama)
    const params = new URLSearchParams(window.location.search);
    const guest = params.get("to");

    const guestName = document.getElementById("guestName");
    if (guest) {
      guestName.innerText = `Kepada Yth. ${decodeURIComponent(guest)}`;
    } else {
      guestName.innerText = "Kepada Yth. Tamu Undangan";
    }

    // Tombol buka undangan â†’ pindah ke halaman utama
    document.getElementById("openBtn").addEventListener("click", () => {
      window.location.href = "wedding.html?to=" + encodeURIComponent(guest || "");
    });
  </script>
</body>
</html>
