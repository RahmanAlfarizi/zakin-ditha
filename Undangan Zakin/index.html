<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakin & Ditha Wedding Invitation</title>
  <!-- Font elegan -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e8f1f9, #f3f7fc);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #1a3d6f;
      opacity: 0;
      animation: fadeIn 1.5s forwards ease;
      transition: opacity 1s ease;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .fade-out {
      opacity: 0 !important;
      transition: opacity 1.2s ease !important;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 60px 40px;
      box-shadow: 0 10px 30px rgba(26, 61, 111, 0.15);
      backdrop-filter: blur(8px);
      text-align: center;
      border: 1px solid rgba(26, 61, 111, 0.1);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      margin-bottom: 10px;
      color: #2c5ea8;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #2b4f73;
    }

    button {
      background: linear-gradient(90deg, #2c5ea8, #4a90e2);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 36px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 25px;
      box-shadow: 0 6px 20px rgba(42, 88, 159, 0.2);
    }

    button:hover {
      background: linear-gradient(90deg, #244f8c, #3d7edb);
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(42, 88, 159, 0.25);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #4d6c96;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Zakin & Ditha</h1>
    <p>Dengan penuh cinta, kami mengundang Anda untuk hadir dalam hari istimewa kami üíç</p>
    <button onclick="openInvitation()">üíå Buka Undangan</button>
  </div>

  <footer>
    ¬© 2025 Zakin & Ditha Wedding
  </footer>

  <script>
    function openInvitation() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'undangan.html';
      }, 1300);
    }
  </script>

</body>
</html>
