<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakin & Ditha Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #fffaf4, #fefbf6);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #a37555;
      opacity: 0;
      animation: fadeIn 1.5s forwards ease;
      transition: opacity 1s ease;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .fade-out {
      opacity: 0 !important;
      transition: opacity 1.2s ease !important;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 60px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      margin-bottom: 10px;
      color: #a37555;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #7b5a3f;
    }

    button {
      background: #a37555;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s;
      margin-top: 25px;
    }

    button:hover {
      background: #8b5e3c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Zakin & Ditha</h1>
    <p>Dengan penuh cinta, kami mengundang Anda untuk hadir dalam hari istimewa kami üíç</p>
    <button onclick="openInvitation()">üíå Buka Undangan</button>
  </div>

  <script>
    function openInvitation() {
      document.body.classList.add('fade-out');
      // beri waktu sedikit lebih lama agar efek terlihat
      setTimeout(() => {
        window.location.href = 'undangan.html';
      }, 1300);
    }
  </script>

</body>
</html>
